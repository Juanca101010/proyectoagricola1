{% load static %}
	

<html lang="en">
<head>
    <title>{% block titulo %}Perfil{% endblock %}</title>
    <link href="{% static 'app/css/estilodashboard.css' %}" rel="stylesheet">
</head>
<body>
    
      <div class="contenedor" >

        <div class="header">
          <ul id="menu">
            <li ><a href="{% url 'app:dashboard' %}">Cultivos</a></li>
            <li ><a href="{% url 'app:crearcultivo' %}">Nuevo</a></li>
            <li ><a href="{% url 'app:perfil' %}">Perfil</a></li>
            </ul>
        </div>
          
            <div class="contenido">
              <br>
              <h1>Datos</h1> 
              <br>
                <table>
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Email</th>
                      <th># Cultivos</th>
                      <th>Editar Datos</th>
                      <th>Eliminar Cuenta</th>
                    </tr>
                  </thead>
                  <tbody>
                    {%for usuario  in datousuario%}
                    <tr class="fila"> 
                      <td>{{usuario.nombre}}</td>
                      <td>{{usuario.Email}}</td>
                      <td><a href="{% url 'app:datoscultivo' %}"  class="buton">Ver</a></td>
                    </tr>
                    {% endfor %}  
                  </tbody>
                </table>
                        <br>
          </div>
</body>
</html>
