{% load static %}
	

<html lang="en">
<head>
    <title>{% block titulo %}Ingresar{% endblock %}</title>
    <link href="{% static 'app/css/estiloingresar.css' %}" rel="stylesheet">
</head>
<body>
    
  <div class="contenedor" >

    <div class="header">
      <h1>Agricultura inteligente</h1>
  </div>
  
  <div class="contenido">
    <form action="{% url 'app:autenticar' %}" method="post">
      {% csrf_token %}
      <span>Usuario:</span>
      <input type="text" name="username">
      <br>
      <span>Password:</span>
      <input type="password" name="password">
      <br>
      <button type="submit">Ingresar</button>
      <a class="cr" href="{% url 'app:dashboard' %}">Ingresar</a> 
      <a class="cr" href="{% url 'app:crearusuario' %}" >Registrarce</a>
      </form>
  </div>

  <div class="footer">
  </div>
        </div>
</body>
</html>
